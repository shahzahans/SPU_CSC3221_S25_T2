<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <h1>Task Manager</h1>
    
    <div>
        <h3>Select Request</h3>
        <div class="radioGroup">
            <input type="radio" id="get" name="request" value="GET" checked>
            <label for="get">Read</label>
            <input type="radio" id="post" name="request" value="POST">
            <label for="post">Create</label>
            <input type="radio" id="put" name="request" value="PUT">
            <label for="put" id="lput">Update</label>
            <!--<input type="radio" id="patch" name="request" value="PATCH">
            <label for="patch" id="lpatch">Patch</label> -->
            <input type="radio" id="delete" name="request" value="DELETE">
            <label for="delete" id="ldelete">Delete</label>
        </div>

        <div class="fieldGroup">
            <label for="title">Task Name</label>
            <input class="nameinput" type="text" id="title">

            <label for="description">Description</label>
            <input class="descinput" type="text" id="description">

            <label for="dueDate">Due Date</label>
            <input class="dueinput" type="date" id="dueDate">

            <label for="completed">Completed</label>
            <input class="completeinput" type="checkbox" id="completed">
        </div>


        <div class="buttonGroup">
            <button id="myButton">Submit</button>
            <button id="deleteAllButton">Delete All</button>
        </div>
    </div>

    <div class="responsesection">
        <h3>Result</h3>
        <textarea id="response" readonly></textarea>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
